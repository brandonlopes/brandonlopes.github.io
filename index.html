<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/openbook.svg" type="image/svg">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library App</h1>
        <img id="clearStorage" style="display: block;" src="images/trash2.svg" alt="">

    </header>
    <main>
        <div id="bookList"></div>
        <div id="newBookButton" class="newBookCard"><img src="images/plus.svg" alt=""></div>

        <div id="bookForm" style="display: none;">
            <div>
                <h1>Add a book</h1>
                <h4 id="formError"></h4>
                <p><input type="text" placeholder="Title" id="title" name="title" required pattern="([A-Z]||[a-z])\w+"></p>
                <p><input type="text" placeholder="Author" id="author" name="author" required pattern="([A-Z]||[a-z])\w+"></p>
                <p><input type="text" placeholder="Genre" id="genre" name="genre" pattern="([A-Z]||[a-z])\w+"></p>

                <input type="file" id="image_upload" name="image_upload" accept="image/*">
                <p><label for="image_upload">Submit Cover Art</label></p>
                <p><img src="" id="previewImg" alt="Image Preview..."></p>

                <button id="addBookButton">Add Book</button>
                <button id="closeButton">Close</button>
            </div>
        </div>

        
    </main>
    <footer>

        </footer>
