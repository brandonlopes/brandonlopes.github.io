<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body class="w3-mobile" onload="render()">
    <header class="header">
        <h1>Library App</h1>
    </header>


    <div class="bookList">
        <!-- <p id="bookList"> </p> -->
    </div>

    <div class="w3-modal w3-display-middle" id="bookForm" style="display: none;">
        <div class="w3-modal-content w3-center w3-card w3-animate-top">
            <p></p>
            <div class="w3-border">
                <p><input type="text" placeholder="Title" id="title"></p>
                <p><input type="text" placeholder="Author" id="author"></p>
                <p><input type="text" placeholder="Genre" id="genre"></p>
            </div>
            <p></p>
            <div>
                <button class="w3-button w3-green" onclick="addBookToLibrary()">Add Book</button>
                <button class="w3-button w3-red" onclick="showForm()">Close</button>
            </div>
        </div>
    </div>


    <footer class="footer">
        <button class="w3-btn w3-green" onclick="showForm()">New Book</button>
        <br>
        <br>
    </footer>
</body>

</html>
