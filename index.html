<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="icon" href="images/openbook.svg" type="image/svg">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library App</h1>
    </header>
    <main>
        <div id="bookList"></div>

        <div id="bookForm" style="display: none;">
            <div>
                <h1>Add a book</h1>
                <p><input type="text" placeholder="Title" id="title"></p>
                <p><input type="text" placeholder="Author" id="author"></p>
                <p><input type="text" placeholder="Genre" id="genre"></p>
                <input type="file" id="image_upload" name="image_upload" accept="image/*">
                <p><label for="image_upload">Submit Cover Art</label></p>
                <p><img src="" id="previewImg" alt="Cover art preview..."></p>
                <button id="addBookButton">Add Book</button>
                <button id="closeButton">Close</button>
            </div>
        </div>
    </main>
    <div class="footer">
        <button id="newBookButton" style="display: block;">New Book</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="app.js"></script>
</body>
<script src="index.js"></script>

</html>
