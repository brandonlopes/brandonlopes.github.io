<article itemscope itemtype="http://schema.org/BlogPosting">
  <div>

      {% if page.categories contains "notes"%}
      by {{page.author}}
      <br> 
      Summary and Notes
      {% endif %}
    </h1>
    <!-- <span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span
        itemprop="author" itemscope itemtype="http://schema.org/Person"><span
          itemprop="name">{{ page.author }}</span></span>{% endif %}</span> -->
  </div>
  <div class="post-content" itemprop="articleBody">
    {{ content }}

    {% include next-previous-post.html %}
  </div>

</article>
